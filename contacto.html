<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div class="descuento">
        <p>Descuentos 20%</p>
    </div>
    <header>
        <h1>Super Heroes Tienda</h1>
    </header>
    <main>
    <div class="contacto">
        <h3>Contacto</h3>
        <form action="contacto.html" method="POST">
            <p>
                <label for="nombreApellido"></label>
                <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Nombre y Apellido" required>
            </p>
    
            <p>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
    
            </p>

            <p>
                <label for="mensaje"></label>
                <textarea id="mensaje" placeholder="Escribe aqui tu mensaje" required></textarea>
    
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </form>
    </div>
</main>
</main>
<footer>
    <p>Todos los derechos reservados a FRONT END 1</p>
</footer>
</body>
</html>
